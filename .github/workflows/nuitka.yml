# 名称
name: Build

# 运行条件
on:
  # 触发条件
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# 主任务
jobs:
  build:
    if: ${{ github.event_name == 'push' && !startsWith(github.event.ref, 'refs/tags/') && contains(github.event.head_commit.message, '[build skip]') == false }}
    # 全都要！
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.10"]  # 3.11 will come later

    runs-on:  ${{ matrix.os }}

    steps:
      # Check-out repository
      - name: Check out
        uses: actions/checkout@v3

      # 获取短 sha
      - name: Get short commit sha
        id: get_short_sha
        shell: bash
        run: |
          short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "short_sha=$short_sha" >> $GITHUB_OUTPUT
          # $short_sha = Write-Output $`{GITHUB_SHA`}
          # $short_sha = $short_sha.substring(1,7)
          # Write-Output $short_sha
          # Write-Output "short_sha=$short_sha" >> $GITHUB_OUTPUT


      # 安装 Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # 为了支持 win7 我还是得用 3.8
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: '**/requirement*.txt'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # 安装依赖
      - name: Install env
        run: |
          pip install -r requirement.txt
          pip install nuitka orderedset

      # 提取 DR 版本和其他信息
      - name: Get Difficult-Rocket info
        id: DR_info
        shell: bash
        run: python .github/workflows/get_info.py

      # 还是得我自己写脚本
      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $arg = @()
          $arg += @("--standalone")
          $arg += @("--msvc=latest")
          $arg += @("--clang")
          $arg += @("--lto=no")
          $arg += @("--output-dir=build")
          $arg += @("--nofollow-import-to=objprint,numpy,pillow,cffi,PIL,pyglet")
          $arg += @("--include-data-dir=./libs/pyglet=./pyglet")
          $arg += @("--include-data-dir=./libs/fonts=./libs/fonts")
          $arg += @("--include-data-dir=./textures=./textures")
          $arg += @("--include-data-dir=./configs=./configs")
          $arg += @("--show-progress")
          $arg += @("--assume-yes-for-download")
          python -m nuitka $arg DR.py

      - name: Build on MacOS / Linux
        if: ${{ runner.os == 'macOS' || runner.os == 'Linux' }}
        shell: bash
        run: |
          arg="--standalone --assume-yes-for-download --output-dir=build "
          arg+="--clang --lto=no --show-progress "
          arg+="--nofollow-import-to=objprint,numpy,pillow,cffi,PIL,pyglet "
          arg+="--include-data-dir=./libs/pyglet=./pyglet "
          arg+="--include-data-dir=./libs/fonts=./libs/fonts "
          arg+="--include-data-dir=./textures=./textures "
          arg+="--include-data-dir=./configs=./configs"
          python -m nuitka $arg DR.py

      - name: after build
        run: python ./.github/workflows/after_compile.py

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Difficult-Rocket-${{ runner.os }}-${{ matrix.python-version }}-Build.${{ github.run_number}}+${{ steps.get_short_sha.outputs.short_sha }}
          path: |
            build/*.zip